<h1>Calculadora</h1>
<input [(ngModel)]="num1" placeholder="Número 1" type="number">
<input [(ngModel)]="num2" placeholder="Número 2" type="number">
<button (click)="somarValores()">Somar</button>
<button (click)="dividirValores()">Dividir</button>
<button (click)="subtrairValores()">Subtrair</button>
<button (click)="multiplicarValores()">Multiplicar</button>
<p>Resultado: {{ result }}</p>
